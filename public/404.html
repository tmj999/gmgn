<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <script>
      // SPA redirect for GitHub Pages (project pages).
      // Source pattern: https://github.com/rafgraph/spa-github-pages
      // segmentCount=1 means: https://<user>.github.io/<repo>/
      var segmentCount = 1;

      var location = window.location;
      var pathSegments = location.pathname.split('/');

      var newPathname = pathSegments.slice(0, 1 + segmentCount).join('/') + '/';
      var remainingPath = pathSegments.slice(1 + segmentCount).join('/');

      var newUrl =
        location.protocol +
        '//' +
        location.hostname +
        (location.port ? ':' + location.port : '') +
        newPathname +
        '?/' +
        remainingPath +
        location.search.replace('?', '&') +
        location.hash;

      location.replace(newUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
